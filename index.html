<!DOCTYPE html>
<html lang="en-EN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="blog-preview-card">
			<img class="blog-preview-card__img" src="./assets/images/illustration-article.svg" alt="Blog card illustration" />

			<span class="blog-preview-card__tag">Learning</span>

			<p class="blog-preview-card__date">Published 21 Dec 2023</p>

			<h2 class="blog-preview-card__title">HTML & CSS foundations</h2>

			<p class="blog-preview-card__text-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>

			<div class="blog-preview-card__author">
				<img class="blog-preview-card__author--img" src="./assets/images/image-avatar.webp" alt="Photo of the author of the post." />

				<span class="blog-preview-card__author--name">Greg Hooper</span>
			</div>
		</div>
	</body>
</html>
